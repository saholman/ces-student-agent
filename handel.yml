version: 1

name: ces-student-agent

environments:
  dev:
    lrs:
      type: ecs
      load_balancer:
        type: http
      containers:
      - name: lrs
        port_mappings:
        - 80
        routing:
          base_path: /
          health_check_path: /
      auto_scaling:
        min_tasks: 1
        max_tasks: 1
      dependencies:
      - lrs-storage
    lrs-storage:
      type: efs
    webhook:
      type: apigateway
      path_to_code: events
      lambda_runtime: nodejs6.10
      handler_function: index.handler
      provisioned_memory: 256
      function_timeout: 300
