version: 1

name: ces-student-agent

environments:
  dev:
    lrs:
      type: ecs
      load_balancer:
        type: http
      containers:
      - name: kong
        image_name: kong
        links:
        - kong-database
        port_mappings:
        - 8000
        routing:
          base_path: /
          health_check_path: /
      - name: kong-database
        image_name: cassandra:3
      - name: webhook
      - name: lrs
      auto_scaling:
        min_tasks: 1
        max_tasks: 1
      cluster:
        key_name: mhailstone
      dependencies:
      - lrs-storage
    lrs-storage:
      type: efs